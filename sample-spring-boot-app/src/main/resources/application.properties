# Application Configuration
spring.application.name=demo-apm-app
server.port=8080

# SQL Server Database Configuration
# Use localhost if SQL Server is on the same machine, otherwise use the correct IP
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=AdventureWorks2022;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=AbAnTaPassword@123
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
