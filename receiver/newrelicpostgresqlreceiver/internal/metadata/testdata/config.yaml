default:
all_set:
  metrics:
    postgresql.connection.count:
      enabled: true
  resource_attributes:
    database_name:
      enabled: true
    db.system:
      enabled: true
    postgresql.version:
      enabled: true
    server.address:
      enabled: true
    server.port:
      enabled: true
none_set:
  metrics:
    postgresql.connection.count:
      enabled: false
  resource_attributes:
    database_name:
      enabled: false
    db.system:
      enabled: false
    postgresql.version:
      enabled: false
    server.address:
      enabled: false
    server.port:
      enabled: false
filter_set_include:
  resource_attributes:
    database_name:
      enabled: true
      metrics_include:
        - regexp: ".*"
    db.system:
      enabled: true
      metrics_include:
        - regexp: ".*"
    postgresql.version:
      enabled: true
      metrics_include:
        - regexp: ".*"
    server.address:
      enabled: true
      metrics_include:
        - regexp: ".*"
    server.port:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    database_name:
      enabled: true
      metrics_exclude:
        - strict: "database_name-val"
    db.system:
      enabled: true
      metrics_exclude:
        - strict: "db.system-val"
    postgresql.version:
      enabled: true
      metrics_exclude:
        - strict: "postgresql.version-val"
    server.address:
      enabled: true
      metrics_exclude:
        - strict: "server.address-val"
    server.port:
      enabled: true
      metrics_exclude:
        - strict: "server.port-val"
