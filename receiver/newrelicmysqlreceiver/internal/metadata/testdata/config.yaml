default:
all_set:
  metrics:
    newrelicmysql.placeholder:
      enabled: true
  resource_attributes:
    mysql.instance.endpoint:
      enabled: true
none_set:
  metrics:
    newrelicmysql.placeholder:
      enabled: false
  resource_attributes:
    mysql.instance.endpoint:
      enabled: false
filter_set_include:
  resource_attributes:
    mysql.instance.endpoint:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    mysql.instance.endpoint:
      enabled: true
      metrics_exclude:
        - strict: "mysql.instance.endpoint-val"
