    server.address:
      enabled: false
    server.port:
      enabled: false
filter_set_include:
  resource_attributes:
    database_name:
      enabled: true
      metrics_include:
        - regexp: ".*"
    db.system:
      enabled: true
      metrics_include:
        - regexp: ".*"
    newrelicpostgresql.instance_name:
      enabled: true
      metrics_include:
        - regexp: ".*"
    postgresql.version:
      enabled: true
      metrics_include:
        - regexp: ".*"
    server.address:
      enabled: true
      metrics_include:
        - regexp: ".*"
    server.port:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    database_name:
      enabled: true
      metrics_exclude:
        - strict: "database_name-val"
    db.system:
      enabled: true
      metrics_exclude:
        - strict: "db.system-val"
    newrelicpostgresql.instance_name:
      enabled: true
      metrics_exclude:
        - strict: "newrelicpostgresql.instance_name-val"
    postgresql.version:
      enabled: true
      metrics_exclude:
        - strict: "postgresql.version-val"
    server.address:
      enabled: true
      metrics_exclude:
        - strict: "server.address-val"
    server.port:
      enabled: true
      metrics_exclude:
        - strict: "server.port-val"
