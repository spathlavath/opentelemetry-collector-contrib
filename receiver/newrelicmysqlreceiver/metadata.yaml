type: newrelicmysql

status:
  class: receiver
  stability:
    alpha: [metrics, logs]
  distributions: [contrib]
  codeowners:
    active: []
    

resource_attributes:
  newrelicmysql.instance.endpoint:
    description: Endpoint of the MySQL instance.
    enabled: true
    type: string

attributes:
  collection_timestamp:
    description: Timestamp when the metric was collected (UTC)
    type: string

  command:
    description: The command types.
    type: string
    enum: [commit, delete, delete_multi, insert, insert_select, load, replace, replace_select, rollback, select, update, update_multi]

  database_name:
    description: The name of the database/schema
    type: string

  first_seen:
    description: Timestamp when the query was first seen (UTC)
    type: string

  last_execution_timestamp:
    description: Timestamp of the last query execution (UTC)
    type: string

  query_id:
    description: Unique identifier for the query (digest/hash)
    type: string

  query_text:
    description: The normalized query text
    type: string

metrics:
  newrelicmysql.binlog.cache_disk_use:
    enabled: true
    description: The number of transactions that used the temporary binary log cache but exceeded binlog_cache_size and used a temporary file.
    stability:
      level: development
    unit: "{transactions}"
    gauge:
      value_type: int

  newrelicmysql.binlog.cache_use:
    enabled: true
    description: The number of transactions that used the binary log cache.
    stability:
      level: development
    unit: "{transactions}"
    gauge:
      value_type: int

  newrelicmysql.commands:
    enabled: true
    description: The number of times each type of command has been executed.
    stability:
      level: development
    unit: "1"
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation_temporality: cumulative
    attributes: [command]

  newrelicmysql.connection.count:
    enabled: true
    description: The number of connection attempts (successful or not) to the MySQL server.
    stability:
      level: development
    unit: "1"
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation_temporality: cumulative

  newrelicmysql.db.handler_rollback:
    enabled: true
    description: The number of internal ROLLBACK statements.
    stability:
      level: development
    unit: "1"
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative

  newrelicmysql.db.opened_tables:
    enabled: true
    description: The number of tables that have been opened.
    stability:
      level: development
    unit: "1"
    sum:
      value_type: int
      monotonic: true
      aggregation_temporality: cumulative

  # InnoDB Additional Metrics

  newrelicmysql.innodb.active_transactions:
    enabled: true
    description: The number of currently active transactions.
    stability:
      level: development
    unit: "1"
    gauge:
