type: newrelicmysql

status:
  class: receiver
  stability:
    development: [metrics]
  distributions: [contrib]
  codeowners:
    active: []
    

resource_attributes:
  mysql.instance.endpoint:
    description: Endpoint of the MySQL instance.
    enabled: true
    type: string

attributes:
  command:
    description: The command types.
    type: string
    enum: [delete, delete_multi, insert, select, update, update_multi]


metrics:
  newrelicmysql.commands:
    enabled: true
    description: The number of times each type of command has been executed.
    stability:
      level: development
    unit: "1"
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation_temporality: cumulative
    attributes: [command]
  newrelicmysql.connection.count:
    enabled: true
    description: The number of connection attempts (successful or not) to the MySQL server.
    stability:
      level: development
    unit: "1"
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation_temporality: cumulative
  newrelicmysql.query.count:
    enabled: true
    description: The number of statements executed by the server.
    stability:
      level: development
    unit: "1"
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation_temporality: cumulative
  newrelicmysql.uptime:
    enabled: true
    description: The number of seconds that the server has been up.
    stability:
      level: development
    unit: s
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation_temporality: cumulative

tests:
  config:
  goleak:
