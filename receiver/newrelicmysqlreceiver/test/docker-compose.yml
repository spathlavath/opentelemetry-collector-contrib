version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: newrelicmysql-test
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mysql-network

  otelcol:
    build:
      context: ../../../
      dockerfile: receiver/newrelicmysqlreceiver/test/Dockerfile
    container_name: otelcol-newrelicmysql
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mysql-network
    volumes:
      - ./otel-config.yaml:/etc/otel/config.yaml:ro
    environment:
      - MYSQL_PASSWORD=monitorpass
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  mysql-network:
    driver: bridge